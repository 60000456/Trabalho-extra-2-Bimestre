<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aumento Salarial</title>
</head>
<body>
    <h2>Calculadora de Aumento Salarial</h2>
    <label for="salario">Digite o salário atual do funcionário:</label>
    <input type="number" id="salario" required>
    <label for="cargo">Selecione o cargo do funcionário:</label>
    <select id="cargo">
        <option value="1">Cargo 1 - 5% de aumento</option>
        <option value="2">Cargo 2 - 10% de aumento</option>
        <option value="3">Cargo 3 - 20% de aumento</option>
        <option value="4">Cargo 4 - 30% de aumento</option>
    </select>
    <button onclick="calcularNovoSalario()">Calcular Novo Salário</button>

    <div class="resultado" id="resultado" style="display: none;">
        <h3>Resultado:</h3>
        <p>Salário Antigo: <span id="salarioAntigo"></span></p>
        <p>Novo Salário: <span id="novoSalario"></span></p>
        <p>Diferença: <span id="diferenca"></span></p>
    </div>

    <script src="script.js"></script>
</body>
<script src="script.js"></script>
</html>
