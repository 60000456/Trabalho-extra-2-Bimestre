<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Salary Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Teacher Salary Calculator</h2>
        <label for="level">Select the teacher's level:</label>
        <select id="level" required>
            <option value="">Select</option>
            <option value="1">Level 1 - $12.00 per hour</option>
            <option value="2">Level 2 - $17.00 per hour</option>
            <option value="3">Level 3 - $25.00 per hour</option>
        </select>
        <label for="hours">Enter the number of hours per week:</label>
        <input type="number" id="hours" required>
        <button onclick="calculateSalary()">Calculate Salary</button>
        <p id="result"></p>
    </div>
</body>
<script src="script.js" defer></script>
</html>
